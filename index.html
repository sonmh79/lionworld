<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet"></link>
        <link rel="shortcut icon" href="favicon.ico"></link>
        <title>🦁Lion world🦁</title>
    </head>
    <body>
        <audio id="audio"  autoplay loop>
            <source src="./contents/haruharu.mp3" type="audio/mp3">
        </audio>
        <div class="splash-screen">
            <p class="welcome">Welcome to lionworld</p>
            <img class="lion" src="./contents/lion.png" alt="">
            <button class="entry">Entry</button>
        </div>
        
        <div class="base">
            <div class="left-page">
                <div class= "mainline dotted-line">
                    <div class="mainline left-gray">
                        <p class="today">TODAY <span class="red">2</span> | TOTAL 234235</p>
                        <div class="left-screen">
                            <div class="feeling">
                                <span>TODAY IS ...</span> 🌹행복   ▾
                            </div>
                            <div class="profile-photo"></div>
                            <p class="greeting">안녕하세요 잘 부탁드립니다!
                                저는 손민혁입니다!
                                파이팅~
                            </p>
                            <div class="information">
                                <a href="#">손민혁</a>
                                <a href="#">sonmh79@naver.com</a>
                                <a href="#"><img src="./contents/instagram.png"/> sonmh79</a>
                                <a href="https://blog.naver.com/sonmh79"><img src="./contents/naver_blog.png"/> blog</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-page">
                <div class="sideline dotted-line">
                    <div class="sideline right-gray">
                        <div class="top-area">
                            <span class="top-title">Hello..</span>
                            <span class="top-address">http://www.lionworld.com/sonmh79</span>
                        </div>
                        <div class="right-screen">
                            <div class="menu-box">홈</div>
                            <div class="menu-box">프로필</div>
                            <div class="menu-box">다이어리</div>
                            <div class="menu-box">방명록</div>
                            <div class="menu-box">사진첩</div>
                            <div class="menu-box">게시판</div>
                            <div class="menu-box">즐겨찾기</div>
                            <div class="ring r1"></div>
                            <div class="ring r2"></div>
                            <div class="ring r3"></div>
                            <div class="ring r4"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sidebox">
                <div class="attraction">
                    <div class="attraction-box">
                        <span>액티브</span>
                        <div class="attraction-bar"><div class="attraction-bar__tomato"></div></div>
                    </div>
                    <div class="attraction-box">
                        <span>프렌들리</span>
                        <div class="attraction-bar"><div class="attraction-bar__green"></div></div>
                    </div>
                    <div class="attraction-box">
                        <span>페이머스</span>
                        <div class="attraction-bar"><div class="attraction-bar__blue"></div></div>
                    </div>
                    <div class="attraction-box">
                        <span>카인드</span>
                        <div class="attraction-bar"><div class="attraction-bar__purple"></div></div>
                    </div>
                    <div class="attraction-box">
                        <span>러블리</span>
                        <div class="attraction-bar"><div class="attraction-bar__yellow"></div></div>
                    </div>
                </div>
                <div class="music-box">
                    <div class="music-title">💿빅뱅-하루하루</div>
                    <div class="music-icons">
                        <a class="play" href="#">
                            <div class="music-icon">
                                <div class="music-icon__play"></div>
                            </div>
                        </a>
                        <a class="pause" href="#">
                            <div class="music-icon">
                                <div class="music-icon__pause"></div>
                                <div class="music-icon__pause"></div>
                            </div>
                        </a>
                        <a class="reset" href="#">
                            <div class="music-icon">
                                <div class="music-icon__reset"></div>
                            </div>
                        </a>
                        <p class="volume">vol</p>
                        <div class="volume-bar">
                            <div class="volume-controller"></div>
                        </div>
                        <p class="list">LIST</p>
                    </div>
                </div>
            </div>
        </div>


        <script src="index.js"></script>
    </body>
</html>
